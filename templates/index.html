<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='./stylesheet.css')}}">      
    <title>Thought Board</title>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="index_div">
    <h3>Register</h3>
    <form action="/register" method="POST">
        <label>First Name: </label> <input type="text" name="fname"><br><br>
        <label>Last Name: </label> <input type="text" name="lname"><br><br>
        <label>Email: </label><input type="text" name="email"><br><br>
        <label>Password: </label> <input type="password" name="password"><br><br>
        <label>Confirm Password: </label> <input type="password" name="confirmpass"><br><br>
        <button class="button_index" type="submit">Register</button>
    </form>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p style="color:red">{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
    </div>    
    <div class="index_div">
    <h3>Log-in</h3>
    <form action="/login" method="POST">
        <label>Email: </label><input type="text" name="email"><br><br>
        <label>Password: </label><input type="password" name="pass"><br><br>
        <button class="button_index" type="submit">Log In</button>
    </form>
    </div>
</body>
</html>
